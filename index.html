<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class = calculator>
        <div class="screen" id="display">

        </div>
        <div class="buttons">
            <div class="row1">
            <button type="button" class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button sign" id="plus">+</button><br>
            </div>
            <div class="row2">
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button sign" id="minus">-</button><br>
            </div>
            <div class="row3">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button sign" id="multiply">*</button><br>
            </div>
            <div class="row4">
            <button class="button clear" id="clear">C</button>
            <button class="button" id="zero">0</button>
            <button class="button equals" id="equal">=</button>
            <button class="button sign" id="divide">/</button>
            </div>
        </div>
   
    </section> 
    <script src="index.js"></script>
</body>
</html>
